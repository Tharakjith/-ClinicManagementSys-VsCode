<div class="content" style="max-width: 1200px; margin: auto;">
    <br><br><br><br>
    <h3 class="text-center mb-4">User Management</h3>

    <!-- Search and Add Staff --><br><br>
    <div class="row mb-3">
        <!-- Search -->
        <div class="col-md-8">
            <input type="search" class="form-control" placeholder="Search user here..." [(ngModel)]="searchTerm" />
        </div>

        <!-- Add Staff -->
        <div class="col-md-4 text-md text-center">
            <a class="btn btn-outline-secondary" [routerLink]="['/auth/admin']">
                <i class="fa fa-arrow-left"></i>&nbsp;Back
            </a>&nbsp;&nbsp;
            <a [routerLink]="['/uregistration/add']" role="button" class="btn btn-outline-info">
                <i class="fa fa-user-plus fa-lg"></i>&nbsp;User Registration
            </a>  &nbsp;&nbsp;
            <a [routerLink]="['/auth/login']" role="button" class="btn btn-outline-danger btn-sm">
                <span><i class="fa fa-sign-out fa-lg"></i></span>
                Logout
            </a>
        </div>
    </div>
    <br>
    <!-- Employee Records Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">Staff Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers() | paginate: { itemsPerPage: pageSize, currentPage: page }">
                    <td>{{ user.Staff.StaffName }}</td>
                    <td>{{ user.Role.RoleName}}</td>
                    <td>{{ user.Username }}</td>
                    <td>{{ user.Password }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-info" (click)="Updateusers(user)" title="Edit">
                            <i class="fa fa-edit"></i>
                        </button>
                        &nbsp;
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)" title="Delete">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class=" text-center mt-3">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
