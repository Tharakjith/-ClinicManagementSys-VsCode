<div class="container mt-5">
  <br><br><br>
  <div class="card" style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h2 class="text-center" style="color: #17baaf;"
    >Distribute Medicine</h2>
    <form #mdaForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(mdaForm)">
      <div class="row">
        <!-- Prescription Code -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="prescriptionId">Prescription Code</label>
            <input
              type="number"
              class="form-control"
              id="prescriptionId"
              name="PrescriptionId"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.PrescriptionId"
              #PrescriptionId="ngModel"
              required
              readonly
            />
          </div>
        </div>
        <!-- Patient Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input
              type="text"
              class="form-control"
              id="patientName"
              name="PatientName"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.PatientName"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Medicine Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="medicineName">Medicine Name</label>
            <input
              type="text"
              class="form-control"
              id="medicineName"
              name="MedicineName"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.MedicineName"
              readonly
            />
          </div>
        </div>
        <!-- Dosage -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="dosage">Dosage</label>
            <input
              type="text"
              class="form-control"
              id="dosage"
              name="Dosage"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.Dosage"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Frequency -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input
              type="text"
              class="form-control"
              id="frequency"
              name="Frequency"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.Frequency"
              readonly
            />
          </div>
        </div>
        <!-- Number of Days -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="numberOfDays">Number of Days</label>
            <input
              type="text"
              class="form-control"
              id="numberOfDays"
              name="NumberofDays"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.NumberofDays"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="row">
        
        <!-- <div class="col-md-6">
          <div class="form-group">
            <label for="stockInHand">Stock In Hand</label>
            <input
              type="text"
              class="form-control"
              id="stockInHand"
              name="StockInHand"
              [(ngModel)]="medicinedistributeService.formMedicinedistributeData.StockInHand"
              readonly
            />
          </div>
        </div> -->
        <!-- Distribution Date -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="distributionDate">Distribution Date</label>
            <input
              type="date"
              class="form-control"
              id="distributionDate"
              name="DistributionDate"
              [value]="distributionDate"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Quantity Distributed -->
        <div class="form-group">
          <label for="quantityDistributed">Quantity To Distribute</label>
          <input
            type="number"
            class="form-control"
            id="quantityDistributed"
            name="QuantityDistributed"
            [(ngModel)]="medicinedistributeService.formMedicinedistributeData.QuantityDistributed"
            #QuantityDistributed="ngModel"
            required
            [min]="1"
            [max]="50"
          />
          <!-- Error messages -->
          <div *ngIf="QuantityDistributed.invalid && QuantityDistributed.touched" class="text-danger">
            <small *ngIf="QuantityDistributed.errors?.['required']">Quantity is required.</small>
            <small *ngIf="QuantityDistributed.errors?.['min']">Quantity must be at least 1.</small>
            <small *ngIf="QuantityDistributed.errors?.['max']">Quantity cannot exceed 50.</small>
          </div>
        </div>
        
      </div>

      <div class="form-group mt-3 text-center">
        <a class="btn btn-outline-secondary" [routerLink]="['/medicine-prescriptions/Medicineprescriptionlist']">
          <i class="fa fa-arrow-left"></i>&nbsp;Back
        </a> &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-outline-info">
          <i class="fa fa-user-plus fa-lg"></i>&nbsp;Generate Bill
        </button>
      </div>
    </form>
  </div>
</div>
