<div class="container">
    <h3>New registration Info</h3>
    <hr>
    <form name="frmStaff" #stForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(stForm)">
        <!-- Staff Id -->
        <div class="form-group">
            <input type="hidden" readonly name="RegistrationId" class="form-control"
                [(ngModel)]="userService.formUserData.RegistrationId">
        </div>

        <!--  Username -->
        <div class="form-group">
            <label>User Name: </label>
            <input type="text" name="Username" #Username="ngModel" 
                [(ngModel)]="userService.formUserData.Username" 
                class="form-control" placeholder="Enter Username " minlength="3" maxlength="25" required 
                [ngClass]="{'is-invalid': Username.touched && Username.invalid}">
        </div>
        <div class="Validation-error" *ngIf="Username.touched && Username.invalid">
            <div *ngIf="Username.errors?.['required']"> Username is required!</div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password: </label>
            <input type="text" name="Password" #Password="ngModel" 
                [(ngModel)]="userService.formUserData.Password" 
                class="form-control" placeholder="Enter Password" minlength="3" maxlength="50" required 
                [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
        </div>
        <div class="Validation-error" *ngIf="Password.touched && Password.invalid">
            <div *ngIf="Password.errors?.['required']">Password is required!</div>
        </div>

        

        <!-- Date of Joining -->
        <div class="form-group">
            <label>Date of Registration: </label>
            <input type="date" name="RegisteredDate" #RegisteredDate="ngModel" 
                [(ngModel)]="userService.formUserData.RegisteredDate" 
                class="form-control" required 
                [ngClass]="{'is-invalid': RegisteredDate.touched && RegisteredDate.invalid}">
        </div>
        <div class="Validation-error" *ngIf="RegisteredDate.touched && RegisteredDate.invalid">
            <div *ngIf="RegisteredDate.errors?.['required']"> RegisteredDate is required!</div>
        </div>

        
    
           <!--Role Id-->
 <div class="form-group">
    <label>Role:</label>
    <select name="RoleId" id="RoleId"
        #RoleId="ngModel"
        [(ngModel)]="userService.formUserData.RoleId"
        class="form-control"
        required>
        <option value="0" selected disabled>----Select Role----</option>
        <option *ngFor="let ro of userService.role"
            value="{{ro.RoleId}}">
            {{ro.RoleName}}
        </option>
    </select>
</div>
 <!--staff Id-->
 <div class="form-group">
    <label>Staff:</label>
    <select name="StaffId" id="StaffId"
        #DepartmentId="ngModel"
        [(ngModel)]="userService.formUserData.StaffId"
        class="form-control"
        required>
        <option value="0" selected disabled>----Select staff----</option>
        <option *ngFor="let dept of userService.staff"
            value="{{dept.StaffId}}">
            {{dept.StaffName}}
        </option>
    </select>
</div>

        <!-- Is Active -->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="RIsActive" #IsActive="ngModel" 
                    [(ngModel)]="userService.formUserData.RIsActive" 
                    class="form-check-input">
                <label class="form-check-label">Is Active</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control" 
                [disabled]="!(stForm.valid && stForm.dirty)">
                INSERT
            </button>
        </div>
        <div *ngIf="errorMessage" class="error-message validation-error">
            {{errorMessage}}
        </div>
    </form>
</div>
