<!-- davail-add.component.html -->
<div class="container">
  <br>  <br>  <br>  <br>
  <br>
  <br>
  <div class="card" style="max-width: 800px; margin: 0 auto; padding: 20px;">

    <h3 style="color: #17baaf;">Set Doctor Availability</h3>
    <hr>
    <form #stForm="ngForm" (ngSubmit)="onSubmit(stForm)">
      <!-- Hidden Doctor Id -->
      <div class="form-group">
        <input type="hidden" name="DoctorId" [ngModel]="doctorId">
      </div>
  
      <div class="form-group">
        <label><b>Timeslot:</b></label>
        <select class="form-control"
            [(ngModel)]="davailservice.formStaffData.TimeSlotId"
            name="TimeSlotId"
            required>
            <option value="0" selected disabled>----Select Timeslot----</option>
            <option *ngFor="let slot of davailservice.timeslot"
                [value]="slot.TimeSlotId">
                {{slot.StartTime}} - {{slot.EndTime}} | {{slot.Weekday?.WeekdaysName}}
            </option>
        </select>
    </div>
  
      <!-- Session -->
      <div class="form-group">
        <label><b>Session:</b></label>
        <select 
          name="Session" 
          #Session="ngModel" 
          [(ngModel)]="davailservice.formStaffData.Session" 
          class="form-control" 
          required>
          <option value="" selected disabled>---Select Session---</option>
          <option value="Morning">Morning</option>
          <option value="Evening">Evening</option>
        </select>
        
      </div>
  
      <!-- Submit Button -->
      <div class="form-group mt-3 text-center">
        <button 
          type="submit" 
          class="btn btn-outline-info"
          [disabled]="!stForm.valid">
          Save Availability
        </button>&nbsp;&nbsp; &nbsp;  <a class="btn btn-outline-secondary" [routerLink]="['/doctormgmt/list']">
          <i class="fa fa-arrow-left"></i>&nbsp;Back
      </a>
        <br>
        <br>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
