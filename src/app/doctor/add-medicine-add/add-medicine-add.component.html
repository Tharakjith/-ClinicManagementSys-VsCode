
<div class="container">
    <h3 style="color:rgb(180, 17, 17); font-family: 'Times New Roman', 
    Times, serif; ">Add Medicines</h3>

    <form name="frmMedicine" #medicineform="ngForm" autocomplete="off" style="color: black; font-family: 
    'Times New Roman', Times, serif;" (ngSubmit)="onSubmit(medicineform)">

        <div class="form-group">
            <input type="hidden" readonly name="PrescriptionId" class="form-control" style="color: black; font-family: 
        'Times New Roman', Times, serif;" [(ngModel)]="doctorService.formMedicineData.PrescriptionId">
        </div>


        <div class="form-group">
            <label><b>Appointment Code   </b> </label>
            <input type="text" readonly name ="AppointmentId"
            class="form-control"
            [(ngModel)]="startDiagnosy.AppointmentId"/>
            <!-- {{appointment.AppointmentId}} -->
            </div> 
        <div class="form-group">
            <label>Dosage : </label>
            <input type="text" name="Dosage" #Dosage="ngModel" [(ngModel)]="doctorService.formMedicineData.Dosage"
                class="form-control" placeholder="Enter Dosage " minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': Dosage.touched && Dosage.invalid}" />


            <div class="Validation-error" *ngIf="Dosage.touched && Dosage.invalid">
                <div *ngIf="Dosage.errors?.['required']">
                    Dosage is Invalid Or Required !.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Frequency: </label>
            <input type="text" name="Frequency" #Frequency="ngModel"
                [(ngModel)]="doctorService.formMedicineData.Frequency" class="form-control"
                placeholder="Enter Frequency" required
                [ngClass]="{'is-invalid': Frequency.touched && Frequency.invalid}" />


            <div class="Validation-error" *ngIf="Frequency.touched && Frequency.invalid">
                <div *ngIf="Frequency.errors?.['required']">
                    Frequency is Invalid Or Required !.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>MedicineId:</label>
            <select name="MedicineId" id="MedicineId" #MedicineId="ngModel" class="form-control validation-error"
                [(ngModel)]="doctorService.formMedicineData.MedicineId" class="form-control" required>
