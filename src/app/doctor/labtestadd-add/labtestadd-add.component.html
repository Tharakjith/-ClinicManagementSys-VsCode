<div class="card" style="max-width: 800px; margin: 0 auto; padding: 20px;">

<div class="container">
    <h3 style="color:rgb(180, 17, 17); font-family: 'Times New Roman', Times, serif; ">Prescribe Labtest</h3>
    <hr>
    <!--Template Driven Form--><!--(ngSubmit) Event -->
    <form name="frmLabtest" #labform="ngForm" autocomplete="off"  style="color: black; font-family: 'Times New Roman', Times, serif;"
    (ngSubmit)="onSubmit(labform)"> 

    <!--Employee Id -------------------------------------------->
     <div class="form-group">
        <input type="hidden" readonly name="L" class="form-control"  style="color: black; font-family: 'Times New Roman', Times, serif;"
        [(ngModel)]="doctorService.formLabtestData.TpId">
    </div>
    
  
         
   
 
        <div class="form-group">
            <label><b>Appointment Code </b> </label>
            <input type="text" readonly name="AppointmentId" class="form-control"
                [(ngModel)]="startDiagnosy.AppointmentId" />
            <!-- {{appointment.AppointmentId}} -->
             
        </div>
    <!--LabTest Id--------------------------------------------->
    <div class="form-group">
        <label>LabTestId:</label>
        <select name="LabTestId" id="LabTestId" #LabTestId="ngModel" 
            [(ngModel)]="doctorService.formLabtestData.LabTestId" class="form-control" required>
            <option value="" disabled selected> ---Select Labtest ---</option>
            <option *ngFor="let test of doctorService.labtest" [value]="test.LabTestId">
                {{ test.TestName }}
            </option>
        </select>

    </div>
            
    <!--Designation---------------------------------------------->
    <div class="form-group">
        <label>Sample Item: </label>
        <select name="SampleItem"
            #SampleItem="ngModel"
            [(ngModel)]="doctorService.formLabtestData.SampleItem"
            class="form-control"
            required
            [ngClass]="{'is-invalid': SampleItem.touched && SampleItem.invalid}">
            <option value="" disabled selected>-- Select Sample Item --</option>
            <option *ngFor="let item of sampleItems" [value]="item">{{ item }}</option>
        </select>
    
        <!-- Validation Message -->
        <div class="Validation-error" *ngIf="SampleItem.touched && SampleItem.invalid">
            <div *ngIf="SampleItem.errors?.['required']">
                Sample Item is Required!
            </div>
        </div>
    </div>
    
  



    <!--Is Active---------------------------------------------->
    <div class="form-group">
        <div class="form-check">
        <input type="checkbox" name="IsActive" #IsActive="ngModel"
        class="form-check-input"
        [(ngModel)]="doctorService.formLabtestData.IsActive" />
        <label class="form-check-label">Is Active</label>
        </div>
    </div> 
    <!--No Validation on Is Active-->
        
    <!--Submit------------------------------------------------------->
    <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-info"
                [disabled]="!(labform.valid && labform.dirty)">
            INSERT
        </button>&nbsp;&nbsp;
        <a class="btn btn-outline-secondary" [routerLink]="['/doctor/list/2']">
            <i class="fa fa-arrow-left"></i>&nbsp;Back
        </a>

        


    </div>

    <!--ERROR MESSAGE  After SUBMITTING -->
        <div *ngIf="errorMessage" class="error-message validation-error">
            {{errorMessage}}
        </div>

    </form>
    </div>
</div>
