<div class="container">
    <!--Employee Info-->

    <h3 style="color:green; font-family: 'Times New Roman', Times, serif; "><b>Labtest Informations !....</b></h3>
    <hr>
    <div class="header">
        <div class="row">
            <!--Search For Employe row is divided in to two -->
            <div class="col-sm-8">
                <input type="search " class="form-control" style="color: black; font-family: 'Times New Roman', Times, serif;"
                placeholder="Enter Search text here......"
                [(ngModel)]="searchTerm">
            </div>
            <!--Add Diagnosys total row width is 12 serch set 8 balance in 4 -->
            <div class="col-sm-4 ">
                <a [routerLink]="['/labtestadd/add']" role="button" class="btn btn-outline-primary">
                    <i class="fa fa-user-plus fa-lg"></i>&nbsp;Add Labtest
                </a>
            </div>
        </div>
    </div>
    <!--Display Records-->
    <br>
    <table class="table table-bordered table-striped"  >
        <thead class="table-success">
          <tr>
            <!-- <th scope="col">History Code</th> 
             
            
               "TpId": number = 0;
    "AppointmentId": number = 0;
    "LabTestId": number = 0;
    "SampleItem": string='';
-->
            <th scope="col">TpId</th>
            <th scope="col">AppointmentId</th>
            <th scope="col">LabTestId</th>
            <th scope="col">SampleItem</th>
           
            <th scope="col">Is Active</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let testPrescription of this.filteredLabtest()
          |paginate:{itemsPerPage:pageSize ,currentPage :page}">
            
            <td>{{testPrescription.TpId}}</td>
            <td>{{testPrescription.AppointmentId}}</td>
            <td>{{testPrescription.LabTestId}}</td>
            <td>{{testPrescription.SampleItem}}</td>
            
            <td>{{testPrescription.IsActive}}</td>
            <td><input type="checkbox"[checked]="testPrescription.IsActive" disabled></td>
            <td><button class="btn btn-sm btn btn-outline-info" (click)="editLabtest(testPrescription)">
                <i class="fa fa-edit"></i>
            </button>
            &nbsp;
            <button class="btn btn-sm btn btn-outline-danger" (click)="deleteLabtest(testPrescription)">
                <i class="fa fa-trash"></i>
            </button> 
            </td>
          </tr>
          
        </tbody>
      </table>
      <!-- Footer []property binding () event binging -[()]-two way databinding it is angular model-->
       <div class="footer">
        <pagination-controls class="custom-page" (pageChange)= "page = $event"></pagination-controls>
       </div>   
</div>
