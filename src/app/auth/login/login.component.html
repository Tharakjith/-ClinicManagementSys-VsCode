<div class="content">
    <!-- Main Content -->
    <div class="container mt-5 main-content">
        <div class="row align-items-center">
            <!-- Left side EMS profile content -->
            <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center">
                <div class="d-flex flex-row align-items-start w-100">
                    <!-- Logo -->
                    <!-- <img src="../assets/emp.jpg" alt="EMS Logo" class="me-3" style="max-width: 70px;"> -->
                    <!-- Welcome Text -->
                    <div>
                        <h1 class="mb-3" style="color: #17baaf;">KATT HEALTH CARE</h1>
                    </div>
                </div>
            </div>
          
            <!-- Right side hospital details and login form -->
            <!-- Right side hospital details and login form -->
            
            <div class="col-lg-6 d-flex justify-content-center" style="margin-top: 120px;">
                <div class="card shadow-sm" style="width: 75%; background-color: #e8f5e9; border-color: #17baaf;">
                    <div class="card-body">
                        <!-- Hospital Name -->
                         
                        <div class="text-center mb-4">
                            <h3 style="color: #17baaf;">KATT HEALTH CARE</h3>
                        </div>

                        <h4 class="card-title text-center mb-4" style="color: #17baaf;">Enter Your Credentials</h4>
                        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
                            <!-- Username -->
                            <div class="form-group mb-3">
                                <input type="text" placeholder="Enter User Name" formControlName="Username"
                                    class="form-control" style="border-color: #17baaf;" />
                                <!-- Validation Message -->
                                <div class="Validation-error" *ngIf="isSubmitted && formControls['Username'].errors">
                                    <small *ngIf="formControls['Username'].errors['required']" class="text-danger">
                                        Username is invalid or required.
                                    </small>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-3">
                                <input type="password" placeholder="Enter Password" formControlName="Password"
                                    class="form-control" style="border-color: #17baaf;" />
                                <!-- Validation Message -->
                                <div class="Validation-error" *ngIf="isSubmitted && formControls['Password'].errors">
                                    <small *ngIf="formControls['Password'].errors['required']" class="text-danger">
                                        Incorrect password or required.
                                    </small>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-lg btn-primary"
                                    style="background-color: #046e68; border-color: #17baaf;">LOGIN</button>
                            </div>

                            <!-- Error Message -->
                            <div class="Validation-error text-center" *ngIf="error">
                                <small class="text-danger">{{ error }}</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
