
    <div class="content">
        <br><br><br><br>
          <div class="card" style="max-width: 800px; margin: 0 auto; ">
        <div class="container mt-3 main-content">
            <h3>Edit Staff</h3>
            <hr>
            <div class="form-container">
                <form name="frmStaff" #stForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(stForm)">
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="hidden" readonly name="StaffId" class="form-control"
                                    [(ngModel)]="staffService.formStaffData.StaffId">
                            </div>

                            <div class="form-group">
                                <label>Staff Name: </label>
                                <input type="text" name="StaffName" class="form-control"
                                    [(ngModel)]="staffService.formStaffData.StaffName" disabled>
                            </div>

                            <div class="form-group">
                                <label>Address: </label>
                                <input type="text" name="Address" #Address="ngModel"
                                    [(ngModel)]="staffService.formStaffData.Address" class="form-control"
                                    placeholder="Enter Address" minlength="3" maxlength="50" required>
                            </div>
                            <div class="Validation-error" *ngIf="Address.touched && Address.invalid">
                                <div *ngIf="Address.errors?.['required']">Address is required!</div>
                            </div>

                            <div class="form-group">
                                <label>Phone Number: </label>
                                <input type="text" name="PhoneNumber" #PhoneNumber="ngModel"
                                    [(ngModel)]="staffService.formStaffData.PhoneNumber" class="form-control"
                                    placeholder="Enter Phone Number" minlength="10" maxlength="10" required>
                            </div>
                            <div class="Validation-error" *ngIf="PhoneNumber.touched && PhoneNumber.invalid">
                                <div *ngIf="PhoneNumber.errors?.['required']">Phone Number is required!</div>
                            </div>

                            <div class="form-group">
                                <label>Email: </label>
                                <input type="email" name="Email" #Email="ngModel"
                                    [(ngModel)]="staffService.formStaffData.Email" class="form-control"
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="Validation-error" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']">Email is required!</div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date of Birth: </label>
                                <input type="date" name="Dob" [(ngModel)]="staffService.formStaffData.Dob"
                                    class="form-control" disabled>
                            </div>

                            <div class="form-group">
                                <label>Department:</label>
                                <select name="DepartmentId" [(ngModel)]="staffService.formStaffData.DepartmentId"
                                    class="form-control" disabled>
                                    <option value="0" selected disabled>----Select Department----</option>
                                    <option *ngFor="let dept of staffService.department" value="{{dept.DepartmentId}}">
                                        {{dept.DepartmentName}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Gender:</label>
                                <select name="Gender" [(ngModel)]="staffService.formStaffData.Gender"
                                    class="form-control" disabled>
                                    <option value="" selected disabled>---Select Gender---</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Salary: </label>
                                <input type="text" name="Salary" [(ngModel)]="staffService.formStaffData.Salary"
                                    class="form-control" disabled>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" [(ngModel)]="staffService.formStaffData.StaffIsActive"
                                        class="form-check-input" disabled>
                                    <label class="form-check-label">Is Active</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-outline-info"
                            [disabled]="!(stForm.valid && stForm.dirty)">
                            Update
                        </button>&nbsp; &nbsp;<a class="btn btn-outline-secondary" [routerLink]="['/admin/list']">
                            <i class="fa fa-arrow-left"></i>&nbsp;Back
                        </a>
                    </div>
                </form>
            </div>
            </div>
        </div>
